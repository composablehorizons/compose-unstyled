build:
  maxIssues: 10 # Change number of issues allowed as per need
  excludeCorrectable: false
  weights:
    complexity: 2
    LongParameterList: 1

config:
  validation: true
  warningsAsErrors: false
  checkExhaustiveness: false
  excludes: ''

processors:
  active: true
  exclude:
    - 'DetektProgressListener'

console-reports:
  active: true
  exclude:
    - 'ProjectStatisticsReport'
    - 'ComplexityReport'

output-reports:
  active: true

style:
  MaxLineLength:
    active: true
    maxLineLength: 150
  WildcardImport:
    active: true
  UnusedImports:
    active: true
  NewLineAtEndOfFile:
    active: true

naming:
  PackageNaming:
    active: true
  FunctionNaming:
    active: false  # Composables often start with uppercase
  TopLevelPropertyNaming:
    active: false
  ObjectPropertyNaming:
    active: true

complexity:
  LongMethod:
    active: false   # Disable, Compose UIs can be long
  LongParameterList:
    active: false   # Compose often uses many params
  TooManyFunctions:
    active: true
    thresholdInFiles: 20

performance:
  ForEachOnRange:
    active: true
  SpreadOperator:
    active: true

potential-bugs:
  EqualsAlwaysReturnsTrueOrFalse:
    active: true
  IteratorHasNextCallsNextMethod:
    active: true
  UnsafeCast:
    active: true
